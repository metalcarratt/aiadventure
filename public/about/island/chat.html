izing] I&#x27;m sorry for what happened earlier.\n- [Offering to help] Do you need any help with that?\n\nAdditionally, the player can choose to prioritize Hiroko&#x27;s needs over their own, such as by giving her more food or water, or by choosing to spend time with her instead of exploring the island on their own. \n\nIf the player&#x27;s relationship with Hiroko is strong enough by the end of the game, they will have the option to leave the island with her. If not, the player will either end up on the island alone or with Emiko, depending on their relationship with her."]}, "end_turn": true, "weight": 1.0, "metadata": {"message_type": null, "model_slug": "text-davinci-002-render-sha", "finish_details": {"type": "stop", "stop": "&lt;|im_end|&gt;"}, "timestamp_": "absolute"}, "recipient": "all"}, "parent": "50e83355-67bc-41b6-9771-89630bd3ac74", "children": ["eb5ad5e6-0358-4b56-aaf5-f44025c90791"]}, "eb5ad5e6-0358-4b56-aaf5-f44025c90791": {"id": "eb5ad5e6-0358-4b56-aaf5-f44025c90791", "message": {"id": "eb5ad5e6-0358-4b56-aaf5-f44025c90791", "author": {"role": "user", "name": null, "metadata": {}}, "create_time": 1681373461.935307, "update_time": null, "content": {"content_type": "text", "parts": ["Write the choices that determine if the player ends up with Emiko"]}, "end_turn": null, "weight": 1.0, "metadata": {"timestamp_": "absolute", "message_type": null}, "recipient": "all"}, "parent": "35d5155c-53c1-459c-94cc-4709b4c67ae6", "children": ["bf7f18ea-47df-46b8-ad3a-ecffa7f44a39"]}, "bf7f18ea-47df-46b8-ad3a-ecffa7f44a39": {"id": "bf7f18ea-47df-46b8-ad3a-ecffa7f44a39", "message": {"id": "bf7f18ea-47df-46b8-ad3a-ecffa7f44a39", "author": {"role": "assistant", "name": null, "metadata": {}}, "create_time": 1681373473.443843, "update_time": null, "content": {"content_type": "text", "parts": ["Here are the choices that determine if the player ends up with Emiko:\n\n1. When Emiko and Hiroko argue about whether to explore more of the island or give up, the player chooses t function getConversationMessages(conversation) {
    var messages = [];
    var currentNode = conversation.current_node;
    while (currentNode != null) {
        var node = conversation.mapping[currentNode];
        if (node.message &&
            node.message.content &&
            node.message.content.content_type == "text"
            && node.message.content.parts.length > 0 &&
            node.message.content.parts[0].length > 0 && 
            node.message.author.role != "system") {
            author = node.message.author.role;
            messages.push('<em>' + author + "</em>: " + node.message.content.parts[0]);
        }
        currentNode = node.parent;
    }
    return messages.reverse();
}

// on load, add messages to the chat div 
window.onload = function() {
    var chat = document.getElementById("chat");
    for (var i = 0; i < jsonData.length; i++) {
        var conversation = jsonData[i];
        var messages = getConversationMessages(conversation);
        var div = document.createElement("div");
        div.style = "margin: 10px; border: 1px solid black; padding: 10px;"
        div.className = "conversation";
        div.innerHTML = "<h3 style='font-family: sans-serif; width: 100%'>" + conversation.title + "</h3>";
        for (var j = 0; j < messages.length; j++) {
            var message = document.createElement("pre");
            message.className = "message";
            message.innerHTML = messages[j];
            div.appendChild(message);
        }
        chat.appendChild(div);
    }
}
